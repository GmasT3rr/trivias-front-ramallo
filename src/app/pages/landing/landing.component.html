<div class="bgr">
    <div class="triangle box stack-top"></div>

    <div class="container ">
        <div class="row formulario">
            <div class="col-md-6 ">
                <div class="text-center mb-5">
                    <div class="imgText">
                        <p class=""><i class="bi bi-pencil"></i></p>
                        <p>Entrar a tu cuenta</p>
                    </div>
                    <div class="descText">
                        <p>Bienvenido de nuevo! Por favor ingrese sus datos</p>
                    </div>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onLogIn()" loginForm="ngForm">

                    <div class="form-group email">
                        <p>Email</p>
                        <input type="text" formControlName="email" class="form-control" placeholder="Ingresar email">
                        <div class="alert-danger" *ngIf="emailInvalido">
                            <div class="container-error-message">
                                <span>Email invalido</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group password">
                        <p>Constrase単a</p>
                        <input type="password" formControlName="password" class="form-control" placeholder="Ingresar contrase単a">
                        <div class="alert-danger" *ngIf="passwordInvalido">
                            <div class="container-error-message">
                                <span>Contrase単a invalida </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-check mb-3 remember">
                        <input class="form-check-input" type="checkbox" value="" formControlName="recordarUsuario">
                        <label class="form-check-label" for="flexCheckDefault">Recordar usuario </label>

                    </div>

                    <div class="loginBTN">
                        <button class="btn btn-block" type="submit" value="Loguear">Ingresar</button>
                    </div>

                    <div class="noACC">
                        <span class="" routerLink="/registrarse">多No tenes cuenta?</span>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
